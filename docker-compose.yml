services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: loyalty
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - loyalty_net

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - loyalty_net

  # Backend API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: dev
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/loyalty
      - JWT_SECRET=dev_jwt_secret_change_me
      - TOKEN_SIGNING_SECRET=dev_token_secret_change_me
      - WHATSAPP_PROVIDER=mock
      - COOLDOWN_MINUTES_DEFAULT=30
      - VENDOR_COOLDOWN_INCREASE_ONLY=true
      - PORT=8000
      - HOST=0.0.0.0
      - CORS_ALLOWED_ORIGIN=http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - loyalty_net
    command: sh -c "npx prisma generate && pnpm dev"

  # Frontend Web App
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: dev
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:5173/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - loyalty_net
    command: pnpm dev --host

volumes:
  db_data:


networks:
  loyalty_net:
    driver: bridge
