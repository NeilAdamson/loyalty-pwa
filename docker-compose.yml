services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-loyalty_app}
      # Default local dev password (strong random hex)
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-e74a89c3120d4f5b9e8c2a3b}
      POSTGRES_DB: ${POSTGRES_DB:-loyalty}
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - "5432" # Internal only, use networks
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loyalty_app} -d ${POSTGRES_DB:-loyalty}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - loyalty_net

  # Backend API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: prod
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://loyalty_app:e74a89c3120d4f5b9e8c2a3b@db:5432/loyalty}
      - JWT_SECRET=${JWT_SECRET}
      - TOKEN_SIGNING_SECRET=${TOKEN_SIGNING_SECRET}
      - WHATSAPP_PROVIDER=${WHATSAPP_PROVIDER:-twilio}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_API_KEY=${TWILIO_API_KEY}
      - TWILIO_API_SECRET=${TWILIO_API_SECRET}
      - TWILIO_FROM_NUMBER=${TWILIO_FROM_NUMBER}
      - COOLDOWN_MINUTES_DEFAULT=30
      - VENDOR_COOLDOWN_INCREASE_ONLY=true
      - PORT=8000
      - HOST=0.0.0.0
      - CORS_ALLOWED_ORIGIN=https://loyaltyladies.com
      - API_BASE_URL=https://loyaltyladies.com/api
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://127.0.0.1:8000/health" ] # using wget as alpine base might not have curl in prod if minimal, but we added curl in base. switching to wget just in case or keep curl. api/Dockerfile has curl.
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - loyalty_net

  # Frontend Web App
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: prod
      args:
        VITE_API_BASE_URL: https://loyaltyladies.com
        VITE_API_URL: https://loyaltyladies.com
        VITE_APP_URL: https://loyaltyladies.com
    restart: always
    expose:
      - "80"
    networks:
      - loyalty_net

  # Caddy Reverse Proxy
  caddy:
    image: caddy:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web
    networks:
      - loyalty_net

volumes:
  db_data:
  caddy_data:
  caddy_config:


networks:
  loyalty_net:
    driver: bridge
